<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Friends Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login/login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/static/login/loginpp.jpg" alt="Friends Traveling" class="illustration">
        </div>
        <div class="right-section">
            <h2>Social Voyage :)</h2>
            <p>Join your friends on new adventures. Sign up to explore the world with us!</p>
            
            <form action="/signup" method="post">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="new-email">Email Address</label>
                    <input type="email" id="new-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-secondary">Create Account</button>
            </form>

            <div class="social-login">
                <p>Or you can join with:</p>
                <div class="social-icons">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" alt="Google" width="40" height="40"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="40" height="40"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/Twitter_bird_logo_2012.svg/512px-Twitter_bird_logo_2012.svg.png" alt="Twitter" width="40" height="40"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
